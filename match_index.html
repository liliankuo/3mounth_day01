<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>Welcome</h1>
    <script>
       var msg=prompt("请输入要输入的内容");
       var arr=msg.match(/([我卧]|wo)\s*([草艹操槽]|cao)/i);
       if(arr!=null){
           document.write(`<h1 style="color:green">发现敏感词在位置${arr.index+1}敏感词为:${arr[0]}</h1>`)
       } else{
            document.write(`<h1 style="color:green">航妞说:${msg}</h1>`)
       }
    </script>
</body>
</html>
